<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira's Audio Chapters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e82d4c;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffca28;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .chapter {
            margin-bottom: 30px;
        }
        .chapter h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mira's Food Adventure: Audio Chapters</h1>

        <div class="chapter">
            <h2>Chapter 1: A Taste of Adventure</h2>
            <audio controls>
                <source src="a3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="chapter">
            <h2>Chapter 2: Across Oceans and Continents</h2>
            <audio controls>
                <source src="a2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="chapter">
            <h2>Chapter 3: The Sweetest Finale</h2>
            <audio controls>
                <source src="a1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
