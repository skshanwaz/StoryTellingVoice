<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira's Food Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chapter {
            margin-bottom: 40px;
        }
        .chapter img {
            width: 60%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chapter h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chapter">
            <h2>Chapter 1: A Taste of Adventure</h2>
            <img src="ch3.webp" alt="Bangkok street food">
        </div>
        <div class="chapter">
            <h2>Chapter 2: Across Oceans and Continents</h2>
            <img src="ch2.webp" alt="Tuscany vineyards">
        </div>
        <div class="chapter">
            <h2>Chapter 3: The Sweetest Finale</h2>
            <img src="ch1.webp" alt="Paris patisserie">
        </div>
    </div>
</body>
</html>
